<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style=" background: linear-gradient(to right, #3b3c9b, #0f0349);">
<div class="row d-flex justify-content-center  align-item-center text-light">
    <div class="col-md-6 " style="text-align: center;">
        <h1 style="margin-top: 100px;">Welcome Todo-List</h1>
        <h3>"Small steps today, big goals tomorrow."</h3>
        <img class="mt-5 ms-5" src="./img/AdobeStock_679311104_Preview-removebg-preview.png" style="max-width: 100%;
      height: auto;
      margin-bottom: 20px;">
    </div>
    <div class="col-md-6 container text-light  boder rounded " style="min-height: 500px; width: 400px; margin-top: 100px; background:#0f0349; box-shadow: 5px 5px 15px rgba(124, 167, 207, 0.3)"  >
        <h1 style="text-align: center;" class="mt-5">Login</h1>
        <!-- <h4 class="mt-5" mt-5>login in  your account</h4> -->
        <label class="pt-5 " for="usernameInput">USERNAME</label>
        <input id="usernameInput" type="text" placeholder="Enter your username " class="form-control mt-2  "/>
        <label class="pt-5 " for="password">PASSWORD</label>
        <input id="password" type="password" placeholder="Enter your password " class="form-control mt-2  "/>
        <input type="button"  value="login" class="btn shadow-lg  mt-5 " style="background: linear-gradient(to right, #e5e6f7, #2d1b8a); width: 200px; align-items: center; margin-left: 80px;" onclick="login()"> 
    </div></div>
</body>
<script src="./script.js"></script>

</html>
