<script>
  // api calls
  
  const todoList = document.getElementById("todoList")
   let nextId = 1001;
  fetch("https://jsonplaceholder.typicode.com/todos?_limit=10")
    .then(res => res.json())
    .then(todos => {
      todos.forEach(todo => {
        todoList.innerHTML += `
    <li class="list-group-item d-flex justify-content-between align-items-center" id="todo-${todo.id}">${todo.title} 
    
       <button class="btn btn-sm  " style="margint: 0%;" onclick="removeTodo(${todo.id})"><i class="fas fa-trash-alt" style="color: black; cursor: pointer;"></i></button>  </li> 
    `
      })
    })

</script>
